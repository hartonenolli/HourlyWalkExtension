<!DOCTYPE html>
<html>
<head>
  <title>Setup Walk Reminder</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Choose Reminder Interval</h2>
  <button data-minutes="30">Every 30 minutes</button>
  <button data-minutes="60">Every 1 hour</button>
  <button data-minutes="120">Every 2 hours</button>
  <button data-minutes="0">Turn Off</button>
  <script src="setup.js"></script>
</body>
</html>
